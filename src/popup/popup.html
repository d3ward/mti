	<!-- Modal Box Demo -->
	<div class="modal" id="clrp">

			<div>
				<span key="pkr" class="pkr _ta-center" id="pkr">
					<input type="text" id="hex_in" maxlength="7" class="_ta-center">
					<div class="swatch" id="color"></div>
					<span class="dscr">HUE</span>
					<div class="sld_cnt"><input id="hue" type="range" min="1" max="300" value="130"
							class="slider hue" /></div>
					<span class="dscr">SATURATION</span>
					<div class="sld_cnt"><input id="sat" type="range" min="1" max="100" value="60" class="slider sat" />
					</div>
					<span class="dscr">LIGHT</span>
					<div class="sld_cnt"><input id="light" type="range" min="1" max="100" value="55"
							class="slider light" /></div>
				</span>
			</div>
			<hr>
			<footer>
				<button class="close-modal btn-red ghost" id="clrp_cancel">
					Cancel
				</button>
				<button  id="clrp_apply">
					Apply
				</button>
			</footer>
		</div>
	</div>
	<!-- Modal Box Demo -->
	<div class="modal" id="dialog">
		<div>
			<header>

			<div>
			</div>
			<hr>

	<main>
		<div class="grid">
			<div>
				<input id="dmn" type="text" /><br>
				<div id="res_btn">Reset to current domain</div>
			</div>
			<div>
				<input type="checkbox" id="st_bl" class="toggle" />
				<label for="st_bl">Enable on this website </label> <br>
			</div>
			<div>
				<h2>Global Options</h2>
			</div>
			<div class="card">
				<div class="with-icon-right">
					<input type="text" id="hex_global" maxlength="7" class="hex_input">
					<span class="clfrt" id="hex_global_cl"></span>
				</div>
				<ul class="_list-box">
					<li>
						<input type="checkbox" id="opt0" class="toggle" />
						<label for="opt0">Auto detect color from website</label>
					</li>
					<li>
						<input type="checkbox" id="opt1" class="toggle" />
						<label for="opt1">Skip white/black (use default)</label>
					</li>
					<li>
						<input type="checkbox" id="opt2" class="toggle" />
						<label for="opt2">Keep color detection updated</label>
					</li>
				</ul>
			</div>

			<div>
				<input type="checkbox" id="optc" class="toggle" />
				<label for="optc" class="h2"><b>Custom</b></label>
			</div>
			<div class="card">
				<div class="with-icon-right">
					<input type="text" id="hex_custom" maxlength="7" class="hex_input">
					<span class="clfrt" id="hex_custom_cl"></span>
				</div>
				<ul class="_list-box">
					<li>
						<input type="checkbox" id="opt0c" class="toggle" />

					</li>
					<li>
						<input type="checkbox" id="opt1c" class="toggle" />
						<label for="opt1c">Skip white/black (use custom)</label>
					</li>
					<li>
						<input type="checkbox" id="opt2c" class="toggle" />
						<label for="opt2c">Keep color detection updated</label>
					</li>
				</ul>
			</div>

			</div>
